<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro-venda</title>
	<link rel="stylesheet" type="text/css" href="vendas.css">
</head>
<body>
         
         

         <div class="registration-container">
         	<div class="registration-header">
         		<h1 class="titulo1">Cadastro venda</h1>
         	</div>

         	<section class="contact-form">
         	<form action= https://api.sheetmonkey.io/form/fX96omyR9oaTNavzxqpJK method="post">

         		<label class="form-label" for="name">Cliente:</label>
         		<input type="form-input" type="text" id="name" name="name" required>

         		<label class="form-label" for="name">CPF:</label>
         		<input type="form-input" type="text" id="cpf" name="name" required>

         		<label class="form-label" for="name">RG:</label>
         		<input type="form-input" type="text" id="rg" name="name" required>

         		<label class="form-label" for="name">Endereço:</label>
         		<input type="form-input" type="text" id="endereco" name="name" required>


         		<label class="form-label" for="name">Cidade:</label>
         		<input type="form-input" type="text" id="cidade" name="name" required>

         		<label class="form-label" for="name">País:</label>
         		<input type="form-input" type="text" id="pais" name="name" required>

         		<label class="form-label" for="name">CEP:</label>
         		<input type="form-input" type="text" id="cep" name="name" required>



                
                <br>
                <br>
                <br>
                <br>

                <button class="form-submit-btn" type="submit">Confirmar</button>
         	</section>

</body>
</html>
